<table class="layui-hide" id="think-table" lay-filter="think-table"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">处理</a>
    <!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->

<script>
    // , templet:function (d) {
    layui.use('table', function(){
        var table = layui.table;
        UI.getPageTable(table, "{:url('')}", [
            {field: 'id', title: 'ID', width:80, fixed: 'left'}
            ,{field: 'type', title: '类型',width:120}
            ,{field: 'resource_title', title: '资源标题'}
            ,{field: 'uid', title: '举报者'}
            ,{field: 'report_type', title: '举报类型'}
            ,{field: 'detail_cause', title: '详细原因'}
            ,{field: 'dispose_result', title: '处理结果'}
            ,{field: 'create_time', title: '创建时间'}
            ,{field: 'dispose_time', title: '处理时间'}
            ,{fixed: 'right',title:'操作', align:'center', toolbar: '#barDemo'}
        ]);
        table.on('tool(think-table)', function(obj){
            var data=obj.data;
            if(obj.event==="edit"){
                UI.openLayer("{:url('edit')}?id="+data['id'], 750, 600, '#submit');
            }else if(obj.event==='del'){
                UI.delete(data['id'], function(res){
                    if(res.code==200){
                        window.location.href="{:url('index')}";
                    }
                });
            }
        });
        var $ = layui.$, active = {
            create:function(){
                UI.openLayer("{:url('create')}");
            }
        };

        $('.layui-btn-container .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
