<table class="layui-hide" id="think-table" lay-filter="think-table"></table>

<script type="text/html" id="barDemo">
    {{# if(d.dispose_result){ }}
    <a class="layui-btn-xs layui-btn-primary layui-border-blue">已处理</a>
    {{# }else{ }}
    <a class="layui-btn layui-btn-xs" lay-event="edit">处理</a>
    {{# } }}
</script>

<script>
    // , templet:function (d) {
    layui.use('table', function(){
        var table = layui.table;
        UI.getPageTable(table, "{:url('')}", [
            {field: 'id', title: 'ID', width:80, fixed: 'left'}
            ,{field: 'type', title: '类型',width:100, templet:function(d){
                switch (d.type*1){
                    case 1: return '合作';break;
                    default: return '-'; break;
                }
            }}
            ,{field: 'resource_title', title: '资源标题',width:140}
            ,{field: 'username', title: '举报者',width:100}
            ,{field: 'report_type', title: '举报类型',width:100}
            ,{field: 'detail_cause', title: '详细原因',}
            ,{field: 'dispose_result', title: '处理结果',style:'background-color: #5FB878; color: #fff;',templet:function(d){
                if(d.dispose_result){
                    return d.dispose_result;
                }
                return '-';
            }}
            ,{field: 'create_time', title: '创建时间',width:170,align:'center'}
            ,{field: 'dispose_time', title: '处理时间',width:170,align:'center',templet:function(d){
                if(d.dispose_time == '1970-01-01 08:00:00'){
                    return '-';
                }
                return d.dispose_time;
            }}
            ,{fixed: 'right',title:'操作', width:80, align:'center', toolbar: '#barDemo'}
        ]);
        table.on('tool(think-table)', function(obj){
            var data=obj.data;
            if(obj.event==="edit"){
                UI.openLayer("{:url('edit')}?id="+data['id'], 750, 600, '#submit');
            }else if(obj.event==='del'){
                UI.delete(data['id'], function(res){
                    if(res.code==200){
                        window.location.href="{:url('index')}";
                    }
                });
            }
        });
        var $ = layui.$, active = {
            create:function(){
                UI.openLayer("{:url('create')}");
            }
        };

        $('.layui-btn-container .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
