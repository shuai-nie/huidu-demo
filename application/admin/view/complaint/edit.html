{include file="moban/css"}
{include file="moban/js"}

<form class="layui-form" lay-filter="first" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="1" title="合作" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">资源标题</label>
        <div class="layui-input-block">
            <input type="text" name="resource_title" placeholder="" autocomplete="off" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">举报者id</label>
        <div class="layui-input-block">
            <select name="uid" disabled>
                <option value="">请选择</option>
                {volist name="user" id='vo'}
                <option value="{$vo['id']}">{$vo['username']}</option>
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">举报类型</label>
        <div class="layui-input-block">
            {volist name='DataDicAll' id='vo'}
            <input type="radio" name="report_type" value="{$vo['data_no']}" title="{$vo['data_name']}" disabled>
            {/volist}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">详细原因</label>
        <div class="layui-input-block">
            <input type="text" name="name" placeholder="" value="{$data['detail_cause']}" autocomplete="off" class="layui-input" disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">处理结果</label>
        <div class="layui-input-block">
            <input type="text" name="dispose_result" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit" value="确认">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="取消">
    </div>

</form>

<script>
    //Demo
    layui.use(['form','upload'], function () {
        var form = layui.form,
            upload = layui.upload,
            element = layui.element;

        var upload_url = "{:url('admin/Upload/upload')}";
        var upload_accept='images';
        var upload_acceptMime='image/*';
        var upload_size=3145728;
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: upload_url
            ,accept: upload_accept
            ,acceptMime:upload_acceptMime
            ,size: upload_size
            ,done: function(res){
                if(res.code == 0) {
                    $("#url").show();
                    $("#url img").attr('src', res.url);
                    $("input[name='url']").val(res.url);
                } else {
                    layui.msg('网络问题稍后再试');
                }

            },error: function(){
                //请求异常回调
            },progress: function(n, elem, res, index) {
                var percent = n + '%'
                element.progress('demo', percent);
            }
        });

        form.val('first', {
            "type": "{$data['type']}",
            "resource_id": "{$data['resource_id']}",
            "resource_title": "{$data['resource_title']}",
            "uid": "{$data['uid']}",
            "report_type": "{$data['report_type']}",
            "dispose_result": "{$data['dispose_result']}",
        });


        form.on('submit(submit)', function (data) {
            $.post("", data.field, function (res) {
                if (res.code == 200) {
                    layer.msg(res.msg,{icon:1,offset: ['100px', '50px']}, function(){
                        parent.window.location.href="{:url('index')}";
                    })
                } else {
                    layer.msg(res.msg, {icon:5,offset: ['100px', '50px']});
                }
            }, 'json');
            return false;
        });


    });
</script>
