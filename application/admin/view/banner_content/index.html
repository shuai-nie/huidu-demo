{include file="moban/bone_header"}

<div class="layui-btn-container">
    <button class="layui-btn" data-type="create">添加</button>
</div>

<fieldset class="table-search-fieldset">
    <legend>搜索信息</legend>
    <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" lay-filter="first" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="uname" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit="data-search-btn" lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<table class="layui-hide" id="think-table" lay-filter="think-table"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function(){

        var table = layui.table;

        UI.getPageTable(table, "{:url('')}", [
            {field: 'id', title: 'ID', width:80, fixed: 'left'}
            ,{field: 'name', title: 'banner名称'}
            ,{field: 'url', title: '图片',width:140, templet:function (d) {
                    if(d.url != '' || d.url != null){
                        return '<img src="'+d.url+'" height="30" width="100" />';
                    }
                    return '-';
                }}
            ,{field: 'link_url', title: '跳转地址'}
            ,{field: 'location', title: '跳转方式',width:100,templet:function(d){
                    switch (d['location']*1){
                        case 0:return '<span class="layui-btn layui-btn-xs">轮播图</span>';break;
                        case 1:return '<span class="layui-btn layui-btn-normal layui-btn-xs">小图</span>';break;
                    }
                }}
            ,{field: 'is_ad', title: '是否广告',width:100,templet:function(d){
                    switch (d['is_ad']*1){
                        case 0:return '<span class="layui-btn layui-btn-xs">否</span>';break;
                        case 1:return '<span class="layui-btn layui-btn-normal layui-btn-xs">是</span>';break;
                    }
                }}
            ,{field: 'sort', title: '排序',width:80}
            ,{fixed: 'right',title:'操作',width:140, align:'center', toolbar: '#barDemo'}
        ]);

        table.on('tool(think-table)', function(obj){
            var data=obj.data;
            if(obj.event==="edit"){
                UI.openLayer("{:url('edit')}?id="+data['id'], 750, 600, '#submit');
            }else if(obj.event==='del'){
                UI.delete(data['id'], function(res){
                    if(res.code==200){
                        table.reload("table");
                    }
                });
            }
        });

        var $ = layui.$, active = {
            create:function(){
                UI.openLayer("{:url('create')}");
            }
        };

        $('.layui-btn-container .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
{include file="moban/bone_footer"}
