{include file="moban/css"}
{include file="moban/js"}

<form class="layui-form layui-form-pane" lay-filter="first" style="padding: 10px 30px 0 0;">

    <div class="layui-form-item">
        <div class="layui-input-block" >
            {volist name='groupAll' id='vo'}
            <input type="radio" name="question_answer_group_id" lay-filter="question_answer_group_id" value="{$vo['id']}" title="{$vo['title']}" />
            {/volist}
        </div>
    </div>

    <div id="listData">
    <div class="layui-form-item">
        <label class="layui-form-label">问题</label>
        <div class="layui-inline">
        <div class="layui-input-inline" style="width:550px;" >
            <input type="text" name="alt" class="layui-input" />
        </div>
        </div>
        <div class="layui-inline">
            <span class="layui-btn layui-btn-danger">删除</span>
            <span class="layui-btn layui-btn-normal">添加</span>
        </div>
    </div>

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">答案</label>
        <div class="layui-input-inline" style="width:550px;" >
            <input type="text" name="link_url" class="layui-input" />
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit" value="确认">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="取消">
    </div>

</form>

<script>
    layui.use(['form','upload'], function () {
        var form = layui.form,
            upload = layui.upload;

        var upload_url = "{:url('admin/Upload/upload')}";
        var upload_accept = 'images';
        var upload_acceptMime = 'image/*';
        var upload_size = 3145728;
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: upload_url
            ,accept: upload_accept
            ,acceptMime:upload_acceptMime
            ,size: upload_size
            ,done: function(res){
                if(res.code == 0) {
                    $("#image_url img").attr('src', res.url);
                    $("input[name='img_url']").val(res.url);
                } else {
                    layui.msg('网络问题稍后再试');
                }

            }
            ,error: function(){
                //请求异常回调
            }
        });

        //监听提交
        form.on('submit(submit)', function (data) {
            Api.add(data.field, function (res) {
                console.log(res);
            });
        });

        form.on("radio(question_answer_group_id)", function(data){
            var _val = data.value
            $.post("{:url('answer_list')}?gid="+_val, {}, function (objPost) {
                if(objPost.code == 0){
                    if(objPost.count == 0){
                        layer.msg("模版数据为空")
                    }else{
                        var _html = "";
                        $.each(objPost.data, function(i, v){
                            _html += "";
                        })
                        $("#listData").append(_html);
                    }

                }

            }, 'json');

        })

    });
</script>
