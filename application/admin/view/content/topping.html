{include file="moban/bone_header"}

<fieldset class="layui-elem-field ">
    <legend>搜索信息</legend>
    <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" lay-filter="first" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-inline" style="width:120px;">
                        <select name="category_id" lay-filter="" lay-search="">
                            <option value="">请选择</option>
                            {volist name="category" id="vo"}
                            <option value="{$vo['id']}">{$vo['name']}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">首页置顶</label>
                    <div class="layui-input-inline" style="width:120px;" >
                        <select name="home_top" required  lay-filter="" lay-search="">
                            <option value="">请选择</option>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">分类置顶</label>
                    <div class="layui-input-inline" style="width:100px;">
                        <select name="category_top" lay-filter="" lay-search="">
                            <option value="">请选择</option>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">来源</label>
                    <div class="layui-input-inline" style="width:120px;">
                        <select name="isweb" lay-filter="" lay-search="">
                            <option value="">请选择</option>
                            {volist name='isweb' id='vo'}
                            <option value="{$vo['id']}">{$vo['title']}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit="data-search-btn" lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<table class="layui-hide" id="think-table" lay-filter="think-table"></table>

<script type="text/html" id="toolbarDemo">
    <button class="layui-btn layui-btn-xs" lay-even="create">添加</button>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="more">更多 <i class="layui-icon layui-icon-down"></i></a>
</script>

<script type="text/html" id="categoryTpl">
    <input type="checkbox" name="category_top" value="{{d.id}}" lay-skin="switch" lay-text="置顶|不置顶" lay-filter="category_top" {{ d.category_top == 1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="homeTpl">
    <input type="checkbox" name="home_top" value="{{d.id}}" lay-skin="switch" lay-text="置顶|不置顶" lay-filter="home_top" {{ d.home_top == 1 ? 'checked' : '' }}>
</script>

<script>
    layui.use(['table','form','dropdown', 'util'], function(){
        var table = layui.table
            ,form = layui.form
            ,dropdown = layui.dropdown
            , util = layui.util;

        UI.getPageTable(table, "{:url('')}", [
            {field: 'id', title: 'ID', width:80, fixed: 'left',sort:true}
            ,{field: 'category_name', title: '分类',width:100}
            ,{field: 'isweb', title: '来源',width:80, templet: function(d){
                switch (d.isweb * 1) {
                    {volist name='isweb' id='vo'}
                    case {$vo['id']}: return "{$vo['title']}";
                    {/volist}
                    default: return '-';
                }
            } }
            ,{field: 'title', title: '标题', width:270}
            ,{field: 'relevance_name', title: '属性', width:170}
            ,{field: 'cover_url', title: '封面图',width:90, templet:function (d) {
                if(d.cover_url != '' || d.cover_url != null){
                    return '<img src="'+d.cover_url+'" height="30" />';
                }
                return '-';
            }}
            ,{field: 'home_top', title: '首页置顶', align:'center',width:110, templet: '#homeTpl'}
            // ,{field: 'home_sort', title: '排序',width:80,sort:true, align:'center',edit:true}
            ,{field: 'category_top', title: '分类置顶', align:'center',width:110, templet: '#categoryTpl', unresize: true}
            // ,{field: 'category_sort', title: '排序',width:80,sort:true, align:'center',edit:true}
            ,{fixed: 'right',title:'操作',width:100, align:'center', toolbar: '#barDemo'}
        ], "#think-table", "auth");

        form.on('switch(home_top)', function(obj){
            var _check = obj.elem.checked == true ? 1 : 0
                , _this = this;
            $.ajax({
                url: "{:url('sort')}"
                , cache : false
                , type: "POST"
                , dataType: "json"
                , data: {
                    id: _this.value ,
                    name: _this.name ,
                    value: _check
                }
                , success: function(obj){
                    layer.msg(obj.msg)
                }
            })
        });

        table.on('sort(think-table)', function(obj){
            table.reload('table', {
                initSort: obj
                ,where: { field: obj.field, order: obj.type }
                ,page: { curr: 1 }
            });
        })

        form.on('switch(category_top)', function(obj){
            var _check = obj.elem.checked == true ? 1 : 0
                , _this = this;

            $.ajax({
                url: "{:url('sort')}"
                , cache : false
                , type: "POST"
                , dataType: "json"
                , data: {
                    id: _this.value ,
                    name: _this.name ,
                    value: _check
                }
                , success: function(obj){
                    layer.msg(obj.msg, function(){
                        table.reload('table', {});
                    })
                }
            })
        });

        table.on('edit(think-table)', function(obj){
            var value = obj.value
                ,data = obj.data
                ,field = obj.field;
            $.ajax({
                url: "{:url('sort')}"
                , cache : false
                , type: "POST"
                , dataType: "json"
                , data: {
                    id: data.id ,
                    name: field ,
                    value: util.escape(value)
                }
                , success: function(obj){
                    layer.msg(obj.msg, function(){
                        table.reload('table', {});
                    })
                }
            })
        });

        table.on('tool(think-table)', function(obj){
            var data=obj.data;
            if(obj.event==="more") {
                dropdown.render({
                    elem: this
                    ,show: true
                    , data: [
                        {title: '编辑',id: 'edit'}
                        ,{title: '删除',id: 'del',templet:'<button class="layui-btn layui-btn-xs layui-btn-danger"> <i class="layui-icon layui-icon-delete"></i> {{d.title}}</button>'}
                        ,{title: '刷新',id: 'refresh',templet:'<button class="layui-btn layui-btn-xs layui-btn-normal"> <i class="layui-icon layui-icon-refresh"></i> {{d.title}}</button>'}
                        // ,{title: '首页置顶',id: 'home_top'}
                        // ,{title: '分类置顶',id: 'category_top'}
                    ]
                    , click: function(menudata) {
                        if(menudata.id === 'del'){
                            UI.delete(data['id'], function(res){
                                if(res.code==200){
                                    table.reload("table");
                                }
                            });
                        }else if(menudata.id === 'edit'){
                            UI.openLayer("{:url('edit')}?id="+data['id'], 750, 600, '#submit');
                        }else if(menudata.id === 'home_top'){
                            UI.openLayer("{:url('homeTop')}?id="+data['id'], 600, 300, '#submit');
                        }else if(menudata.id === 'refresh'){
                            $.ajax({
                                url: "{:url('sort')}"
                                , cache : false
                                , type: "POST"
                                , dataType: "json"
                                , data: {
                                    id: data.id ,
                                    name: 'create_time' ,
                                    value: parseInt(new Date().getTime()/1000),
                                }
                                , success: function(obj){
                                    layer.msg(obj.msg)
                                }
                            })
                        }else if(menudata.id === 'category_top'){
                            UI.openLayer("{:url('categoryTop')}?id="+data['id'], 600, 300, '#submit');
                        }
                    }
                })
            }
        });

        form.on('submit(data-search-btn)', function(data){
            table.reload('table', {
                url: "{:url('')}",
                method:'post',
                where : data.field,
                page : {curr : 1}
            });
            return false;
        })

    });
</script>
{include file="moban/bone_footer"}
