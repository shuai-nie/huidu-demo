{include file="moban/css"}
{include file="moban/js"}

<form class="layui-form" lay-filter="first" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">分类</label>
        <div class="layui-input-block">
            <select name="category_id" required lay-verify="required"  lay-filter="category_id" lay-search="">
                <option value="">请选择</option>
                {volist name="category" id="vo"}
                <option value="{$vo['id']}">{$vo['name']}</option>
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="标题" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-block">
            <textarea name="intro" required lay-verify="required"  placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">关键词</label>
        <div class="layui-input-block">
            <input type="text" name="keywords" placeholder="关键词" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <input type="text" name="description" placeholder="描述" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div id="url" style="display: none;">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <img src="#" height="100" width="100" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input type="hidden" name="cover_url">
            <button type="button" class="layui-btn" id="test1">
                <i class="layui-icon">&#xe67c;</i>封面图
            </button>

            <div style="width: 100px;margin-top: 10px;">
                <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                    <div class="layui-progress-bar" lay-percent=""></div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <script id="container" name="value" type="text/plain"></script>
        </div>
        <script type="text/javascript" src="/static/ueditor1433/ueditor.config.js"></script>
        <script type="text/javascript" src="/static/ueditor1433/ueditor.all.js"></script>
        <script type="text/javascript" src="/static/ueditor1433/lang/zh-cn/zh-cn.js"></script>

        <script>
            var ue = UE.getEditor('container', {
                initialFrameWidth: 600,
                initialFrameHeight: 300,
                maximumWords: 1000,
                autoHeightEnabled: false,
                autoFloatEnabled: false,
                zIndex: 0
            });
        </script>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit" value="确认">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="取消">
    </div>

</form>

<script>
    //Demo
    layui.use(['form','upload', 'element'], function () {
        var form = layui.form,
            upload = layui.upload,
            element = layui.element;

        var upload_url = "{:url('admin/Upload/upload')}";
        var upload_accept='images';
        var upload_acceptMime='image/*';
        var upload_size=3145728;
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: upload_url
            ,accept: upload_accept
            ,acceptMime:upload_acceptMime
            ,size: upload_size
            ,done: function(res){
                if(res.code == 0) {
                    $("#url").show();
                    $("#url img").attr('src', res.url);
                    $("input[name='cover_url']").val(res.url);
                } else {
                    layui.msg('网络问题稍后再试');
                }

            }
            ,error: function(){
                //请求异常回调
            },progress: function(n, elem, res, index) {
                var percent = n + '%'
                element.progress('demo', percent);
            }
        });

        //监听提交
        form.on('submit(submit)', function (data) {
            data.field.content = ue.getContent();
            Api.add(data.field, function (res) {
                if(res.code == 200) {
                    layer.msg(res.msg, {icon:1,offset: ['100px', '50px'],time: 5000});
                } else {
                    layer.msg(res.msg, {icon:5,offset: ['100px', '50px'],time: 5000});
                }
            });
        });


    });
</script>
