{include file="moban/bone_header"}

<div class="layui-btn-container layui-hide">
    <button class="layui-btn layui-btn-sm" data-type="create">添加</button>
</div>

<table class="layui-hide" id="think-table" lay-filter="think-table"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: "#think-table"
            , url: "{:url('')}"
            , page: false
            , limit: 1000
            , method: 'post'
            , parseData: function (res) {
                return {
                    "code": 0,
                    "msg": res['msg'],
                    "count": res['data']['count'],
                    "data": res['data']['list']
                };
            }
            , cols: [[
                {field: 'id', title: 'ID', width:80, fixed: 'left'}
                ,{field: 'site', title: '位置',width:260,templet:function(d){
                        switch (d.site * 1) {
                            {volist name="type" id='vo'}
                    case {$vo['id']}: return "{$vo['title']}";
                        {/volist}
                        default:
                            return '-';
                        }
                        return '-';
                    }}
                    ,{field: 'count', title: '广告数量',width:100, align:'center'}
                // ,{fixed: 'right',title:'操作',width:140, align:'center', toolbar: '#barDemo'}
            ]]

        })

        table.on('tool(think-table)', function(obj){
            var data=obj.data;
            if(obj.event==="edit"){
                UI.openLayer("{:url('edit')}?id="+data['id'], 750, 600, '#submit');
            }else if(obj.event==='del'){
                UI.delete(data['id'], function(res){
                    if(res.code==200){
                        window.location.href="{:url('index')}";
                    }
                });
            }
        });
        var $ = layui.$, active = {
            create:function(){
                UI.openLayer("{:url('create')}", 750, 400, '#submit', "{:lang('create')}");
            }
        };

        $('.layui-btn-container .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
{include file="moban/bone_footer"}
