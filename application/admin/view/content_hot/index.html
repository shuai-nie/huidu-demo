{include file="moban/bone_header"}

<fieldset class="layui-elem-field">
    <legend>搜索信息</legend>
    <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" lay-filter="first" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-inline" style="width:100px;">
                        <select name="category_id" lay-filter="category_id" lay-search="">
                            <option value="">请选择</option>
                            {volist name="category" id="vo"}
                            <option value="{$vo['id']}">{$vo['name']}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit="data-search-btn" lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<table class="layui-hide" id="think-table" lay-filter="think-table"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="type0">
    <input type="checkbox" name="status0" value="{{d.id}}" title="显示" lay-filter="lockDemo" {{ d.type0 == 1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="type1">
    <input type="checkbox" name="status1" value="{{d.id}}" title="显示" lay-filter="lockDemo" {{ d.type1 == 1 ? 'checked' : '' }}>
</script>

<script type="text/html" id="type2">
    <input type="checkbox" name="status2" value="{{d.id}}" title="显示" lay-filter="lockDemo" {{ d.type2 == 1 ? 'checked' : '' }}>
</script>

<script>
    layui.use(['table','form'], function(){
        var table = layui.table,
            form = layui.form;

        UI.getPageTable(table, "{:url('')}", [
            {field: 'id', title: 'ID', width:80, fixed: 'left'}
            ,{field: 'category_name', title: '文章分类',width:100}
            ,{field: 'title', title: '文章标题',width:270}
            ,{field: 'type0', title: '热门文章',width:110,templet: '#type0',unresize: true,sort:true}
            ,{field: 'sort0', title: '排序',width:90,edit:true,sort:true}
            ,{field: 'type1', title: '热门精选',width:110,templet: '#type1',unresize: true,sort:true}
            ,{field: 'sort1', title: '排序',width:90,edit:true,sort:true}
            ,{field: 'type2', title: '营销精选',width:110,templet: '#type2',unresize: true,sort:true}
            ,{field: 'sort2', title: '排序',width:90,edit:true,sort:true}

        ], '#think-table', 'auth');

        table.on('tool(think-table)', function(obj){
            var data=obj.data;
            if(obj.event==="edit"){
                UI.openLayer("{:url('edit')}?id="+data['id'], 750, 600, '#submit');
            }else if(obj.event==='del'){
                UI.delete(data['id'], function(res){
                    if(res.code==200){
                        table.reload("table");
                    }
                });
            }else if(obj.event === 'home_top'){
                UI.openLayer("{:url('homeTop')}?id="+data['id'], 600, 300, '#submit');
            }else if(obj.event === 'category_top'){
                UI.openLayer("{:url('categoryTop')}?id="+data['id'], 600, 300, '#submit');
            }
        });

        form.on('submit(data-search-btn)', function(data){
            table.reload('table', {
                url: "{:url('')}",
                method:'post',
                where : data.field,
                page : {curr : 1}
            });
            return false;
        })

        form.on('checkbox(lockDemo)', function(obj){
            var name = obj.elem.checked===false?0:1;
            $.post("{:url('topSort')}", {
                value:name,
                id:this.value,
                name:this.name
            }, function(obj){
                layer.msg(obj.msg);
            }, 'json');
        });

        table.on('edit(think-table)', function(obj){
            var value = obj.value,data = obj.data,field = obj.field;
            $.post("{:url('topSort')}", {
                value: value,
                id: data.id,
                name: field
            }, function(obj){
                layer.msg(obj.msg);
            }, 'json');
        });


    });
</script>
{include file="moban/bone_footer"}
