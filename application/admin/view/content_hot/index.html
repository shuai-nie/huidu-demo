{include file="moban/bone_header"}

<div class="layui-btn-container">
    <button class="layui-btn" data-type="create">添加</button>
</div>

<fieldset class="table-search-fieldset ">
    <legend>搜索信息</legend>
    <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" lay-filter="first" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">文章分类</label>
                    <div class="layui-input-inline">
                        <select name="category_id" lay-filter="category_id" lay-search="">
                            <option value="">请选择</option>
                            {volist name="category" id="vo"}
                            <option value="{$vo['id']}">{$vo['name']}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-inline">
                        <select name="type" lay-filter="category_id" lay-search="">
                            <option value="">请选择</option>
                            {foreach name="type" id="vt" key="k"}
                            <option value="{$k}">{$vt}</option>
                            {/foreach}
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit="data-search-btn" lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<table class="layui-hide" id="think-table" lay-filter="think-table"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
<!--    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="home_top">首页指定</a>-->
<!--    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="category_top">分类指定</a>-->
</script>

<script>
    layui.use(['table','form'], function(){
        var table = layui.table,
            form = layui.form;

        UI.getPageTable(table, "{:url('')}", [
            {field: 'id', title: 'ID', width:80, fixed: 'left'}
            ,{field: 'category_name', title: '文章分类',width:100}
            ,{field: 'title', title: '文章标题'}
            ,{field: 'type', title: '类型',width:100,templet:function (d) {
                switch (d.type*1){
                    case 0:return '<span class="layui-btn layui-btn-primary layui-btn-xs layui-border-blue">热门文章</span>';break;
                    case 1:return '<span class="layui-btn layui-btn-primary layui-btn-xs layui-border-red">热门精选</span>';break;
                    default: return '-';
                }
            }}
            ,{field: 'sort', title: '排序',width:100}
            ,{fixed: 'right',title:'操作',width:120, align:'center', toolbar: '#barDemo'}
        ]);
        table.on('tool(think-table)', function(obj){
            var data=obj.data;
            if(obj.event==="edit"){
                UI.openLayer("{:url('edit')}?id="+data['id'], 750, 600, '#submit');
            }else if(obj.event==='del'){
                UI.delete(data['id'], function(res){
                    if(res.code==200){
                        table.reload("table");
                    }
                });
            }else if(obj.event === 'home_top'){
                UI.openLayer("{:url('homeTop')}?id="+data['id'], 600, 300, '#submit');
            }else if(obj.event === 'category_top'){
                UI.openLayer("{:url('categoryTop')}?id="+data['id'], 600, 300, '#submit');
            }
        });
        var $ = layui.$, active = {
            create:function(){
                UI.openLayer("{:url('create')}");
            }
        };

        $('.layui-btn-container .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        form.on('submit(data-search-btn)', function(data){
            table.reload('table', {
                url: "{:url('')}",
                method:'post',
                where : data.field
            });
            return false;
        })

    });
</script>
{include file="moban/bone_footer"}
