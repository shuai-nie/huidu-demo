{include file="moban/css"}
{include file="moban/js"}

<form class="layui-form" lay-filter="first" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户ID</label>
        <div class="layui-input-inline">
            <input type="text" disabled placeholder="" autocomplete="off" value="{$data['uid']}" class="layui-input" style="background-color:#eee;" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" disabled placeholder="" autocomplete="off" value="{$data['title']}" class="layui-input" style="background-color:#eee;" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <input type="text" disabled placeholder="" autocomplete="off" value="{if condition="$data['ty'] eq 1"}我提供{else}我需求{/if}" class="layui-input" style="background-color:#eee;" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">合作区域</label>
        <div class="layui-input-block">
            {volist name="data['region']" id='vo'}
            <div class="layui-unselect layui-form-checkbox" style="padding-right: 0;"><span style="color:rgba(0,0,0,.85);">{$vo}</span></div>
            {/volist}
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">合作领域</label>
        <div class="layui-input-block">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">业务细分</label>
        <div class="layui-input-block">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">对应行业</label>
        <div class="layui-input-block">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">行业细分</label>
        <div class="layui-input-block">
        </div>
    </div>

    <div id="form_html"></div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea" disabled style="background-color:#e0e0e0;">{$data['intro']}</textarea>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">产品图片</label>
        <div class="layui-input-block">
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin: 10px;">
                预览图：
                <div class="layui-upload-list" id="demo7">
                    {volist name="data['img']" id='vo'}
                    {if condition="$vo"}
                    <div style="width:100px;float:left;position:relative;margin:10px;">
                        <img width="100" height="100" src="{$vo}"  class="layui-upload-img">
                    </div>
                    {/if}
                    {/volist}
                </div>
                <div style="clear:both;"></div>
            </blockquote>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">置顶</label>
            <div class="layui-input-block">
                <input style="background-color: #eee;" type="text" class="layui-input " disabled value="{if condition="$data['top_start_time'] gt 1000"}{$data['top_start_time']|date='Y-m-d H:i:s', ###}{else}-{/if}">
            </div>
        </div>
        <div class="layui-inline">
            <input style="background-color: #eee;" type="text" class="layui-input " disabled value="{if condition="$data['top_end_time'] gt 1000"}{$data['top_end_time']|date='Y-m-d H:i:s', ###}{else}-{/if}">

        </div>

    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">首页滚动</label>
        <div class="layui-input-block">
            <div class="layui-unselect layui-form-checkbox" style="padding-right: 0;"><span style="color:rgba(0,0,0,.85);">{if condition="$data['home_roll'] eq 0"}否{else}是{/if}</span></div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">审核状态</label>
        <div class="layui-input-block">
            <input type="radio" name="auth" value="1" title="通过" checked >
            <input type="radio" name="auth" value="2" title="审核中">
            <input type="radio" name="auth" value="3" title="未通过">
            <input type="radio" name="auth" value="4" title="草稿">
            <input type="radio" name="auth" value="5" title="已关闭">
        </div>
    </div>

    <div class="layui-form-item" style="margin-top:30px;">
        <label class="layui-form-label">反馈信息</label>
        <div class="layui-input-block">
            <input type="text" name="feedback" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit" value="确认">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="取消">
    </div>

</form>

<script type="text/javascript" src="/static/ueditor1433/ueditor.config.js?v=1.1.0"></script>
<script type="text/javascript" src="/static/ueditor1433/ueditor.all.js?v=1.1.0"></script>
<script type="text/javascript" src="/static/ueditor1433/ueditor.parse.js?v=1.1.0"></script>
<script type="text/javascript" src="/static/ueditor1433/lang/zh-cn/zh-cn.js?v=1.1.0"></script>

<script>
layui.use(['form','upload','laydate'], function () {
    var form = layui.form;

    //监听提交
    form.on('submit(submit)', function (data) {
        console.log('sss');
        var DISABLED = 'layui-btn-disabled';
        $(':button').addClass(DISABLED);
        $(':button').attr('disabled', 'disabled');

        Api.edit(data.field, function (res) {
            if(res.code == 200) {
                layer.msg(res.msg, {icon:1,offset: ['100px', '50px'],time: 5000});
            } else {
                $(':button').removeClass(DISABLED);
                $(':button').removeAttr('disabled');
                layer.msg(res.msg, {icon:5,offset: ['100px', '50px'],time: 5000});
            }
        });
        return false
    });


    form.val('first', {
        "auth" : "{$data['auth']}",
        "feedback" : "{$data['feedback']}",
    })

});
</script>
