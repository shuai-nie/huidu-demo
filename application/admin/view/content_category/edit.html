{include file="moban/css"}
{include file="moban/js"}

<form class="layui-form" lay-filter="first" style="padding: 20px 30px 0 0;">

    <div class="layui-form-item">
        <label class="layui-form-label">名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="sort" maxlength="3" placeholder="排序" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item type" >
        <label class="layui-form-label" >链接关键字</label>
        <div class="layui-input-block">
            <input type="text" name="url_keyword" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit" value="确认">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="取消">
    </div>

</form>

<script>
    //Demo
    layui.use(['form','upload', 'element'], function () {
        var form = layui.form,
            upload = layui.upload,
            element = layui.element;

        var upload_url = "{:url('admin/Upload/upload')}";
        var upload_accept='images';
        var upload_acceptMime='image/*';
        var upload_size=3145728;
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: upload_url
            ,accept: upload_accept
            ,acceptMime:upload_acceptMime
            ,size: upload_size
            ,done: function(res){
                if(res.code == 0) {
                    $("#url").show();
                    $("#url img").attr('src', res.url);
                    $("input[name='url']").val(res.url);
                } else {
                    layui.msg('网络问题稍后再试');
                }

            }
            ,error: function(){
                //请求异常回调
            },progress: function(n, elem, res, index) {
                var percent = n + '%'
                element.progress('demo', percent);
            }
        });

        //监听提交
        form.on('submit(submit)', function (data) {
            // layer.msg(JSON.stringify(data.field));
            Api.add(data.field, function (res) {
                console.log(res);
            });
        });

        form.val('first', {
            'name': "{$data['name']}",
            'type': "{$data['type']}",
            'sort': "{$data['sort']}",
            'url_keyword': "{$data['url_keyword']}",
        });

        form.on("radio(type)", function(data){
            var _val = data.value;
            switch (_val * 1) {
                case 1:
                    $(".type").show();
                    break;
                case 2:
                    $(".type").hide();
                    break;
                default:
                    break;
            }
        })

    });
</script>
