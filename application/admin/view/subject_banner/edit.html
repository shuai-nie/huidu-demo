{include file="moban/css"}
{include file="moban/js"}
<style>
.layui-upload-img {width: 92px;height: 92px;}
</style>
<form class="layui-form " lay-filter="first" style="padding: 10px 30px 0 0;">

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block" >
            {volist name='type' id='vo'}
            <input type="radio" name="type" value="{$vo['id']}" title="{$vo['title']}" disabled {if condition="$vo['id'] eq $info['type']"}checked{/if} />
            {/volist}
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <input type="hidden" name="url" value="{$info['url']|default=''}" lay-verify="urlVerify" >
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
            </div>
        </div>
        <div class="layui-inline" >
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo" {if condition="$info['url']"}src="{$info['url']|default=''}"{/if} />
                <p id="demoText2"></p>
            </div>
            <div style="width: 95px;">
                <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                    <div class="layui-progress-bar" lay-percent=""></div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">alt描述</label>
        <div class="layui-input-block" >
            <input type="text" name="alt" class="layui-input" value="{$info['alt']}" lay-verify="required" />
        </div>
    </div>

    <div class="layui-form-item" id="link_url_list">
        <label class="layui-form-label">外链</label>
        <div class="layui-input-block" >
            <input type="text" name="link_url" class="layui-input" value="{$info['link_url']}" />
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit" value="确认">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="取消">
    </div>

</form>

<script>
    layui.use(['form','upload'], function () {
        var form = layui.form
            ,upload = layui.upload
            ,element = layui.element;

        var upload_url = "{:url('admin/Upload/upload')}";
        var upload_accept = 'images';
        var upload_acceptMime = 'image/*';
        var upload_size = 3145728;
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: upload_url
            ,accept: upload_accept
            ,acceptMime:upload_acceptMime
            ,size: upload_size
            ,done: function(res){
                if(res.code == 0) {
                    $("#demo").attr('src', res.url);
                    $("input[name='url']").val(res.url);
                } else {
                    layui.msg('网络问题稍后再试');
                }
            }
            ,error: function(){
                //请求异常回调
            }
            ,progress: function(n, elem, e){
                element.progress('demo', n + '%');
                if(n == 100){
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });

        //监听提交
        form.on('submit(submit)', function (data) {
            var DISABLED = 'layui-btn-disabled';
            $(':button').addClass(DISABLED);
            $(':button').attr('disabled', 'disabled');
            Api.edit(data.field, function (res) {
                if(res.code != 200){
                    $(':button').removeClass(DISABLED);
                    $(':button').removeAttr('disabled');
                }else{
                    setTimeout(function () {
                        parent.location.reload();
                    }, 1000);
                }
            });
        });

        {if condition="$info['type'] eq 2"}
            $("#link_url_list").removeClass('layui-hide');
        {else/}
            $("#link_url_list").addClass('layui-hide');
        {/if}

        form.on('radio(type)', function(data){
            var _typeValue = data.value;
            if(_typeValue == 2){
                $("#link_url_list").removeClass('layui-hide');
            }else{
                $("#link_url_list").addClass('layui-hide');
            }
        })

        form.verify({
            type: function(value){
                if (value == '' || value == null) {
                    return '类型不能为空，请选择';
                }
            },
            urlVerify: function(value, item){
                if(value == '' || value == null){
                    return "图片不能为空，请上传";
                }
            }
        })



    });
</script>
