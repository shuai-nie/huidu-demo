{include file="moban/bone_header"}

<fieldset class="layui-elem-field">
    <legend>搜索信息</legend>
    <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" lay-filter="first" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" class="layui-input" >
                    </div>
                </div>

                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit="data-search-btn" lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<table class="layui-hide" id="think-table" lay-filter="think-table"></table>
<script type="text/html" id="toolbarDemo">
    <a class="layui-btn layui-btn-xs" lay-event="create">添加</a>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['table','form'], function(){
        var table = layui.table,
            form = layui.form;

        UI.getPageTable(table, "{:url('')}", [
            {field: 'id', title: 'ID', width:80, fixed: 'left', sort:true, align:'center'}
            ,{field: 'name', title: '名称', width:200}
            ,{field: 'sort', title: '排序',width:80, sort:true, align:'center'}
            ,{fixed: 'right',title:'操作',width:140, align:'center', toolbar: '#barDemo'}
        ], "#think-table", 'auth');

        table.on('toolbar(think-table)', function(obj){
            if(obj.event==="create"){
                UI.openLayer("{:url('create')}", 500, 250, "#submit", "{:lang('create')}");
            }
        })

        table.on('tool(think-table)', function(obj){
            var data=obj.data;
            if(obj.event==="edit"){
                UI.openLayer("{:url('edit')}?id="+data['id'], 500, 250, "#submit", "{:lang('edit')}");
            }else if(obj.event==='del'){
                UI.delete(data['id'], function(res){
                    if(res.code==200){
                        table.reload("table");
                    }
                });
            }
        });

        table.on('sort(think-table)', function(obj){
            table.reload('table', {
                initSort: obj
                ,where: { field: obj.field, order: obj.type }
                ,page: { curr: 1 }
            });
        })

        form.on('submit(data-search-btn)', function(data){
            table.reload('table', { url: "{:url('')}", method: 'post', where: data.field, page: {curr: 1}});
            return false;
        })

    });
</script>
{include file="moban/bone_footer"}
