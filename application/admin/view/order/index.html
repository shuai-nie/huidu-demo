<script>
    layui.use('table', function(){
        var table = layui.table;
        UI.getPageTable(table, "{:url('')}", [
            {field: 'key', title: '', width:80, fixed: 'left'}
            ,{field: 'user_name', title: '用户', width:140,}
            ,{field: 'type', title: '类型', width:140,}
            ,{field: 'rid', title: '原价', width:140,}
            ,{field: 'package_price_id', title: '套餐', width:140,}
            ,{field: 'pay_picture', title: '推荐', width:140,}
            ,{field: 'status', title: '订单状态', width:140,}
            ,{field: 'feedback', title: '反馈信息', width:140,}
            ,{field: 'create_time', title: '订单时间', width:170,fixed: 'right'}
            ,{fixed: 'right',title:'操作', width:120,fixed: 'right', align:'center', toolbar: '#barDemo'}
        ]);
        table.on('tool(think-table)', function(obj){
            var data=obj.data;
            if(obj.event==="edit"){
                UI.openLayer("{:url('edit')}?id="+data['id'], 600, 450, '#submit');
            }else if(obj.event==='del'){
                UI.delete(data['id'], function(res){
                    if(res.code==200){
                        table.reload("table");
                    }
                });
            }
        });
        var $ = layui.$, active = {
            create:function(){
                UI.openLayer("{:url('create')}", 600, 450);
            }
        };

        $('.layui-btn-container .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
