<fieldset class="table-search-fieldset">
    <legend>搜索信息</legend>
    <div style="margin: 10px 10px 10px 10px">
        <form class="layui-form layui-form-pane" lay-filter="first" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width:125px">用户账号/昵称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="username" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-inline">
                    <label class="layui-form-label">订单类型</label>
                    <div class="layui-input-inline" style="width:90px;">
                        <select name="type" lay-filter="data_type_no" lay-search="" >
                            <option value="">全部</option>
                            {volist name="type" id="vo"}
                            <option value="{$vo['id']}">{$vo['title']}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">购买套餐</label>
                    <div class="layui-input-inline" style="width:110px;">
                        <select name="new_package_id" lay-filter="data_type_no" lay-search="" >
                            <option value="">全部</option>
                            {volist name="packageAll" id="vo"}
                            <option value="{$vo['id']}">{$vo['title']}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">订单状态</label>
                    <div class="layui-input-inline" style="width:90px;">
                        <select name="status" lay-filter="data_type_no" lay-search="" >
                            <option value="">全部</option>
                            {volist name="status" id="vo"}
                            <option value="{$vo['id']}">{$vo['title']}</option>
                            {/volist}
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <button type="submit" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="data-search"><i class="layui-icon"></i>搜 索</button>
                </div>
            </div>
        </form>
    </div>
</fieldset>

<table class="layui-hide" id="think-table" lay-filter="think-table"></table>

<script type="text/html" id="barDemo">
    {{# if(d.status == 0){ }}
    <a class="layui-btn layui-btn-xs" lay-event="examine">审核</a>
    {{# } }}
</script>

<script>
    layui.use(['table', 'form'], function(){
        var table = layui.table,
            form = layui.form;

        var $ = layui.$, active = {
            create:function(){
                UI.openLayer("{:url('create')}", 600, 450);
            }
        };

        var _cols = [
            [
                {field: 'key', title: '', width:80, fixed: 'left',rowspan:"2"}
                ,{field: 'user_name', title: '用户账号/用户昵称', width:150,rowspan:"2",templet:function(d){
                    return d.username + '/' + d.nickname;
                }}
                ,{field: 'type', title: '订单类型', width:90,rowspan:"2",templet:function(d){
                    switch (d.type *1){
                        case 0 : return '<span class="layui-btn-primary layui-border-green layui-btn-xs">Vip订单</span>';
                        case 1 : return '<span class="layui-btn-primary layui-border-blue layui-btn-xs">置顶订单</span>';
                        default: return '-';
                    }
                }}
                ,{field: 'resource_title', title: '资源标题', width:140,rowspan:"2",templet:function(d){if(d.resource_title){return d.resource_title;}else{return '-';}}}
                ,{field: 'buy_type', title: '购买类型', width:90,align:'center',rowspan:"2", templet: function(d){
                    switch (d.buy_type){
                        case 0: return '购买';
                        case 1: return '续费';
                        case 2: return '升级';
                        default: return '-';
                    }
                }}
                ,{field: 'old_package_title', title: '当前套餐', width:100,rowspan:"2",templet:function(d){if(d.old_package_title){return d.old_package_title;}else{return '-';}}}
                ,{field: 'new_package_title', title: '购买套餐', width:100,rowspan:"2",}
                ,{field: 'package_price_id', title: '套餐价格表', colspan:3,align:'center'}
                ,{field: 'finally_amount', title: '最终金额', width:120,rowspan:"2",}
                ,{field: 'status', title: '订单状态', width:90,rowspan:"2", templet: function(d){
                    switch (d.status * 1){
                        case 0: return '<span class="layui-btn-primary layui-border-green layui-btn-xs">未审核</span>';
                        case 1: return '<span class="layui-btn-primary layui-border-red layui-btn-xs">通过</span>';
                        case 2: return '<span class="layui-btn-primary layui-border-black layui-btn-xs">拒绝</span>';
                        default: return '-';
                    }
                }}
                ,{field: 'feedback', title: '反馈信息', width:140,rowspan:"2",templet:function(d){
                    switch (d.status * 1){
                        case 0: return '-';
                        case 1: return d.feedback;
                        case 2: return d.feedback;
                        default : return '-';
                    }
                }}
                ,{field: 'create_time', title: '订单时间', width:170, align:'center',rowspan:"2"}
                ,{fixed: 'right',title:'操作', width:80,fixed: 'right', align:'center', toolbar: '#barDemo',rowspan:"2"}
            ],[
                {field: 'price_type', title: '套餐类型', width: 90,align:'center', templet:function(d){
                    switch (d.price_type*1){
                        case 1 : return '月';
                        case 2 : return '季';
                        case 3 : return '年';
                        default: return '-';
                    }
                }}
                ,{field: 'price_old_amount', title: '套餐原价', width: 90}
                ,{field: 'price_new_amount', title: '套餐现价', width:90}
            ]
        ];

        table.render({
            elem: "#think-table"
            ,id : 'table'
            ,method:'post'
            , height: "561"
            , url: "{:url('')}"
            , limits : [10,20,50,100,200,500,1000,5000,10000]
            , page: true
            , toolbar: true
            , defaultToolbar: ['filter','exports']
            , parseData: function (res) {
                return {
                    "code": 0,
                    "msg": res['msg'],
                    "count": res['data']['count'],
                    "data": res['data']['list']
                };
            }
            , cols: _cols
        });

        table.on('tool(think-table)', function(obj){
            var data = obj.data;
            if(obj.event==="examine"){
                UI.openLayer("{:url('examine')}?id="+data['id'], 700, 550, '#submit');
            }
        });

        form.on('submit(data-search)', function(data){
            table.reload('table', {
                url: "{:url('')}",
                method:'post',
                where : data.field,
                page : {curr : 1}
            });
            return false;
        })

        $('table').on('click', '.openImage', function(){
            var _this = $(this);
            layer.open({
                type:1
                , title: '付款截图'
                , area: ['450px', '505px']
                , shadeClose: true
                , content: "<img src=" + _this.attr('src') + " height='450' width='450' />"
            });

        });

        $('.layui-btn-container .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
