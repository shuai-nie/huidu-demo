{include file="moban/css"}
{include file="moban/js"}

<form class="layui-form layui-form-pane" lay-filter="first" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="0" title="vip" />
            <input type="radio" name="type" value="1" title="置顶" />
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">套餐标题</label>
        <div class="layui-input-block">
            <input type="text" name="title" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">发布次数</label>
        <div class="layui-input-block">
            <input type="number" name="publish" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">刷新次数</label>
        <div class="layui-input-block">
            <input type="number" name="flush" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:250px;">查看提供资源的名片次数</label>
        <div class="layui-input-block" style="margin-left: 250px;">
            <input type="number" name="view_provide" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:250px">查看提供资源的名片次数-赠送</label>
        <div class="layui-input-block" style="margin-left:250px;">
            <input type="number" name="view_provide_give" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:250px">查看需求资源的名片次数</label>
        <div class="layui-input-block" style="margin-left:250px;">
            <input type="number" name="view_demand" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" style="width:250px">查看人脉圈的名片次数</label>
        <div class="layui-input-block" style="margin-left:250px;">
            <input type="number" name="view_contacts" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">等级</label>
        <div class="layui-input-block">
            <input type="number" name="level" class="layui-input" />
        </div>
    </div>

    <div id="image_url" {if condition="empty($data['image_url'])"}style="display: none;"{/if} >
        <div class="layui-input-block">
            <img src="{$data['image_url']}" height="100" width="100" />
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="image_url">
            <button type="button" class="layui-btn" id="test1">
                <i class="layui-icon">&#xe67c;</i>示意图
            </button>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit" value="确认">
        <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="取消">
    </div>

</form>

<script>
    //Demo
    layui.use(['form','upload'], function () {
        var form = layui.form,
            upload = layui.upload;

        var upload_url = "{:url('admin/Upload/upload')}";
        var upload_accept='images';
        var upload_acceptMime='image/*';
        var upload_size=3145728;
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: upload_url
            ,accept: upload_accept
            ,acceptMime:upload_acceptMime
            ,size: upload_size
            ,done: function(res){
                if(res.code == 0) {
                    $("#image_url").show();
                    $("#image_url img").attr('src', res.url);
                    $("input[name='image_url']").val(res.url);
                } else {
                    layui.msg('网络问题稍后再试');
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });

        form.val('first', {
            "title" : "{$data['title']}",
            "publish" : "{$data['publish']}",
            "flush" : "{$data['flush']}",
            "level" : "{$data['level']}",
            "view_provide" : "{$data['view_provide']}",
            "view_provide_give" : "{$data['view_provide_give']}",
            "view_demand" : "{$data['view_demand']}",
            "view_contacts" : "{$data['view_contacts']}",
            "image_url" : "{$data['image_url']}",
            "type" : "{$data['type']}",
        })

        //监听提交
        form.on('submit(submit)', function (data) {
            Api.edit(data.field, function (res) {
                console.log(res);
            });
        });


    });
</script>
