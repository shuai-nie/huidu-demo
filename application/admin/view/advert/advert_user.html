{include file="moban/css"}
{include file="moban/js"}

<div class="layui-card-header">
    <span>注册用户总点击  {$sum}</span>
    <span style="float:right;">单个点击  {$dan_sum}</span>
</div>

<table class="layui-hide" id="think-table" lay-filter="think-table"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="see">查看</i></a>
</script>

<script>
layui.use(['table'], function(){
    var table = layui.table;

    table.render({
        elem: '#think-table'
        , url: "{:url('')}"
        , method: 'post'
        , limit: 5
        , limits: [5,10,100,1000,5000]
        , page: true
        , toolbar: true
        , defaultToolbar: ['filter','exports']
        , cols: [[
            {field: 'head_url', title: '头像', width:80, templet: function(d){
                if(d.head_url){
                    return "<img src="+d.head_url+" width='30' height='30' >";
                }
                return '-';
            }}
            ,{field: 'nickname', title: '姓名', width:100}
            ,{field: 'username', title: '账号', width: 100}
            ,{field: 'click_pv', title: '点击次数', width: 90,align: 'center'}
            ,{fixed: 'right',title:'名片',width:90, align:'center', toolbar: '#barDemo'}
        ]]
        ,parseData: function (res) {
            return {
                "code": 0,
                "msg": res['msg'],
                "count": res['data']['count'],
                "data": res['data']['list']
            };
        }
        ,where: {
            advert_id: {$advert_id},
            ymd:{$ymd}
        }

    });

    table.on('tool(think-table)', function(obj){
        var data = obj.data;
        if (obj.event === "see") {
            layer.open({
                type: 2
                , title: '名片'
                , area: ['600px', '380px']
                , content: "/admin/resource/card.html?uid=" + data['uid']
                , btn: ['关闭']
                , function(index){
                    layer.clone(index)
                }
            });

        }
    })

});
</script>
{include file="moban/bone_footer"}
