{include file="moban/bone_header"}

<div class="layui-btn-container">
    <button class="layui-btn" data-type="create">添加</button>
</div>

<table class="layui-hide" id="think-table" lay-filter="think-table"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['table', 'util'], function(){
        var table = layui.table
            , util = layui.util;

        UI.getPageTable(table, "{:url('')}", [
            {field: 'key', title: '', width:80, fixed: 'left'}
            ,{field: 'adsense_title', title: '广告位',width:170,templet:function(d){
                return d.adsense_title;
            }}
            ,{field: 'title', title: '广告名称',width:100}
            ,{field: 'url', title: '广告图',width:100}
            ,{field: 'preload_url', title: '预加载图',width:100}
            ,{field: 'link_url', title: '外链',width:160}
            ,{field: 'start_time', title: '开始时间',width:170, templet: function(d){
                if(d.start_time){
                    return util.toDateString(d.start_time*1000);
                }
                return '-';
            }}
            ,{field: 'end_time', title: '结束时间',width:170, templet: function(d){
                if(d.end_time){
                    return util.toDateString(d.end_time*1000);
                }
                return '-';
            }}
            ,{field: 'keyword', title: '关键词',width:200}
            ,{field: 'remark', title: '备注',width:120}
            ,{fixed: 'right',title:'操作',width:140, align:'center', toolbar: '#barDemo'}
        ]);

        table.on('tool(think-table)', function(obj){
            var data=obj.data;
            if(obj.event==="edit"){
                UI.openLayer("{:url('edit')}?id="+data['id'], 750, 600, '#submit');
            }else if(obj.event==='del'){
                UI.delete(data['id'], function(res){
                    if(res.code==200){
                        window.location.href="{:url('index')}";
                    }
                });
            }
        });
        var $ = layui.$, active = {
            create:function(){
                UI.openLayer("{:url('create')}", 750, 600, '#submit', "{:lang('create')}");
            }
        };

        $('.layui-btn-container .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
{include file="moban/bone_footer"}
